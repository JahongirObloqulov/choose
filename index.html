<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Choose</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="info-section">
          <div class="row">
            <span id="number1">1</span>
            <h2 id="title">Choose title</h2>
          </div>
          <div class="row">
            <span id="number2">2</span>
            <h2 id="description">Choose description</h2>
          </div>
          <div class="row">
            <span id="number3">3</span>
            <h2 id="data">Confirm data</h2>
          </div>
        </div>
        <div class="right-section">
          <p id="text"></p>
          <div class="buttons">
            <button type="submit" class="btn" id="submitTitle">
              Submit Title
            </button>
            <button type="submit" class="btn" id="back">Back</button>
            <button type="submit" class="btn" id="submitDes">
              Submit description
            </button>
            <button type="submit" class="btn" id="goBack">No, go back</button>
            <button type="submit" class="btn" id="goHead">Yes, go ahead</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
